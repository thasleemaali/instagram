<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>send reply</title>
<style>
    textarea{
        width: 50px;
    }
</style>
</head>
<body>
<center>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <br><br>
                <h1><b>Reply Portal</b></h1>
                <br><br>
                <form action="/insta/send_reply_post/" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-floating">
                        <textarea class="form-control" name="reply" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px ; border: double"></textarea>
                    </div>
                    <br><br>
                    <input type="submit" value="Send reply" class="btn-dark">
                    <input type="hidden" name="id" value="{{ id }}">
                </form>
            </div>
        </div>
    </div>
</center>
</body>
</html>
