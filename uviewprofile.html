<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.profile {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.profile-header {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.profile-picture {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-right: 20px;
}

.profile-info {
  flex: 1;
}

.profile-name {
  font-size: 24px;
  margin: 0;
}

.profile-bio,
.profile-location {
  margin: 5px 0;
  color: #666;
}

.profile-posts h2 {
  margin-top: 0;
}

.post {
  margin-bottom: 20px;
}

.post img {
  width: 100%;
  border-radius: 8px;
}

.post-caption {
  margin: 5px 0;
}
</style>
</head>
<body>
  <div class="profile">
    <div class="profile-header">
      <img src="{{ data.photo }}" alt="Profile Picture" class="profile-picture">
      <div class="profile-info">
        <h1 class="profile-name">{{ data.name }}</h1>
        <p class="profile-bio">{{ data.bio }}</p>
{#        <p class="profile-location">New York, USA</p>#}
      </div>
    </div>
    <div class="profile-posts">
      <h2>Recent Posts</h2>
      <!-- Example posts can be added here -->
        {% for i in data1 %}
      <div class="post">
        <img src="{{ i.photo }}" alt="Post 1">
        <p class="post-caption">{{ i.description }}</p>
      </div>
        {% endfor %}
      <!-- More posts can be added here -->
    </div>
  </div>
</body>
</html>
