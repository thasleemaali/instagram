<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change password</title>
</head>
<body>
<form action="/insta/changepasw_post/" method="post" enctype="multipart/form-data">
{% csrf_token %}
<center>
<img src="/static/images/Instagram-Logo.wine.jpg" style="width: 100px">
<h1>Change Password</h1>
<label for="CurrentPassword">Current Password:</label>
<input type="password" id="CurrentPassword" name="currentpassword">

<br><br>

<label for="newPassword">New Password:</label>
<input type="password" id="newPassword" name="newPassword">

<br><br>

<label for="confirmPassword">Confirm Password:</label>
<input type="password" id="confirmPassword" name="confirmPassword">

<br><br>

<p class="form-actions">
<input type="submit" value="Change Password" style="background-color: #c3195d ;  width: 20%;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;}">
</p>
</center>
</form>
</body>
</html>
